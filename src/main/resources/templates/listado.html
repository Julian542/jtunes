<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

        <title>JTunes - Streaming Music</title>
    </head>
    <body>
        <nav class="navbar navbar-light bg-light">
            <a class="navbar-brand" href="#">JTunes</a>
        </nav>
        <div class="container">
            <div class="row">
                <div class="col-md-3">
                    <div class="card">
                        <img src="https://i.pinimg.com/originals/86/c6/ca/86c6ca5d1908e8179de421287bef2a2f.jpg" class="card-img-top" alt="...">
                        <div class="card-body">
                            <h5 class="card-title">Do I Wanna Know?</h5>
                            <p class="card-text">By Arctic Monkeys, of album AM.</p>
                            <a href="#" class="btn btn-primary">Buy</a>
                        </div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="card">
                        <img src="https://studiosol-a.akamaihd.net/letras/500x500/fotos/6/1/c/a/61ca1dcbc2cdda2af430927f4fe4b98c.jpg" class="card-img-top" alt="...">
                        <div class="card-body">
                            <h5 class="card-title">Ocean Eyes</h5>
                            <p class="card-text">By Billie Eilish, of album When We All Fall Asleep, Where Do We Go?.</p>
                            <a href="#" class="btn btn-primary">Buy</a>
                        </div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="card">
                        <img src="https://66.media.tumblr.com/tumblr_m6t1ooDQGl1r72zz4o1_1341688892_cover.png" class="card-img-top" alt="...">
                        <div class="card-body">
                            <h5 class="card-title">Shape Of You</h5>
                            <p class="card-text">By Ed Sheeran, of album Divide.</p>
                            <a href="#" class="btn btn-primary">Buy</a>
                        </div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="card">
                        <img src="https://studiosol-a.akamaihd.net/letras/500x500/fotos/a/9/9/9/a9990522b116c3ea361e420c935fc64d.jpg" class="card-img-top" alt="...">
                        <div class="card-body">
                            <h5 class="card-title">Happier ft.Bastille</h5>
                            <p class="card-text">Single by Marshmello.</p>
                            <a href="#" class="btn btn-primary">Buy</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    </body>
</html>
